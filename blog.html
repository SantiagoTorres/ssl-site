<div class="tiles">
  <ul>
{% for post in site.posts %}
  <li><span style="font-size: 22px"><a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></span> <br/>
 <span style="font-size: 14px">{{ post.date | date: "%Y-%m-%d" }} &middot; Posted by: {{ post.author }} &middot; Categories: {{ post.categories}} &middot; <a href="{{ site.url }}{{ post.url }}#disqus_thread">Comments</a></span><br/>
 <span>{{ post.tagline }}</a>
</li>
{% endfor %}
</div><!-- /.tiles -->
