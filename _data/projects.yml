intro: "Though all of SSL’s research initiatives—past and present— revolve
around ensuring secure operation of computer systems, the specific areas
addressed by the team vary greatly. Initiatives are grouped into
the following categories:"

projects:


  - name: "The Update Framework (TUF)"
    anchor: "tuf"
    image: "img/projects/tuf_diagram.png"
    site: "https://theupdateframework.github.io"
    status: *adopted
    description: "Software must be updated frequently to not only ensure
improved operation, but also to patch security flaws.
Unfortunately, the act of performing an updates can itself be a
way to attack a computer, if a malicious update is installed. TUF is a
comprehensive, flexible framework to secure software updates even in situations
where the software repository is compromised. Developers can integrate TUF
into any software update system, or native programming language due to its
concise, self-contained architecture and specification. It offers both developers
and users protection from a host of potential attacks."
    products: "TUF is already being used in the <a href=\"https://leap.se/en/2014/darkest-night\">LEAP</a>, <a href=\"https://flynn.io/docs/development#the-update-framework-%28tuf%29\">Flynn</a>, and <a href=\"http://schd.ws/hosted_files/linuxconcontainerconeurope2016/50/When%20the%20going%20gets%20tough%2C%20get%20TUF%20going%21%20Linuxcon%20EU.pdf\">Docker</a> software repositories. Integrations are also available for <a href=\"https://medium.com/square-corner-blog/securing-rubygems-with-tuf-part-1-d374fdd05d85#.f0zkk0dy9Ruby\">RubyGems</a>, <a href=\"https://www.well-typed.com/blog/2015/07/hackage-security-alpha/Haskell\">Haskell</a>, and <a href=\"https://github.com/theupdateframework/tuf\">Python’s PyPI</a>."
    people:
      - *vlad_diaz
      - *sebastien_awwad
      - *trishank_kuppusamy
      - *artiom_baloian
      - *kejian_wang
      - *justin_cappos
    tags:
      - "Software Updates"
      - "Security"




  - name: "Uptane"
    anchor: "uptane"
    image: "https://raw.githubusercontent.com/uptane/uptane.github.io/master/logo.png"
    status: *starting
    site: "https://uptane.github.io/"
    description: "Cars today use a truly enormous
amount of software.  Like any
software, this software has bugs.  Unfortunately, there is no secure way
to update software in cars.  Our Uptane project provides a
mechanism to securely distribute updates to cars.  Uptane can counter a
comprehensive array of security attacks, and is resilient to partial
compromises, while addressing  automotive specific vulnerabilities and
limitations."
    products: "<a href=\"https://uptane.github.io/\">Our website</a> contains high level
information about the project, including the
<a href=\"need link\">design specification</a> and <a href=\"need link\">deployment considerations</a>.
For those who want lower level details, we also provide a
<a href=\"need link\">implementation guide</a>, an open source
<a href=\"need link\">reference implementation</a>, <a href=\"need link\">compliance tests</a>, and
a <a href=\"need link\">runnable demo</a>."
