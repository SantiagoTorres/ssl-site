projects:
  - tuf: &tuf
      name: "The Update Framework (TUF)"
      anchor: "tuf"
      image: "img/projects/tuf_diagram.png"
      site: "https://theupdateframework.github.io"
      status: *adopted
      description: "Software must be updated frequently to not only ensure
improved operation, but also to patch security flaws.
Unfortunately, the act of performing an update can itself be a
way to attack a computer, if a malicious update is installed. TUF is a
comprehensive, flexible framework to secure software updates even in situations
where the software repository is compromised. Developers can integrate TUF
into any software update system, or native programming language due to its
concise, self-contained architecture and specification. It offers both developers
and users protection from a host of potential attacks."
      products: "<a href=\"https://theupdateframework.com\">TUF</a> is used in production by a variety of projects including <a href=\"https://leap.se/en/2014/darkest-night\">LEAP</a>, <a href=\"https://flynn.io/docs/development#the-update-framework-%28tuf%29\">Flynn</a>, and <a href=\"https://blog.docker.com/2015/08/content-trust-docker-1-8/\">Docker</a>. TUF has been standardized for Python with PEPs <a href=\"https://www.python.org/dev/peps/pep-0458/\">458</a> and <a href=\"https://www.python.org/dev/peps/pep-0480/\">480</a>. TUF is being integrated with <a href=\"https://medium.com/square-corner-blog/securing-rubygems-with-tuf-part-1-d374fdd05d85#.n2j4f9tsw\">Ruby</a>, <a href=\"https://github.com/appc/spec/issues/211\">CoreOS</a>, <a href=\"http://www.well-typed.com/blog/2015/04/improving-hackage-security/\">Haskell</a>, <a href=\"http://opam.ocaml.org/blog/Signing-the-opam-repository/\">OCaml</a>, and <a href=\"https://github.com/rust-lang/crates.io/issues/75\">Rust</a>."
      people:
