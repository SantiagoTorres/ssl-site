  - name: "CacheCash"
    anchor: "cachecache"
    image:
    site:
    status: *stealth
    description: "Delivery of large chunks of content, such as video, accounts for a
substantial percentage of all Internet traffic.  This content is usually
served by provider networks that contract with Internet Service Providers.
CacheCash provides a similar content delivery service by having interested
users run caches of content.  These users are incentivized by obtaining
a crypto-currency (CacheCash) for serving content to users.  Cryptographic
and economic techniques demonstrate that users are either forced or
economically incentivized to honestly serve content to users.  Our analysis
shows that CacheCash scales to meet the workload of even the most popular
services used today.  By building CacheCash, we intend to disrupt CDNs by
more readily and pervasively including end user served content."
    products: "We are in stealth mode!  If you want to be contacted when we
publicly release, please email: cachecash@googlegroups.com"
    people:
      - *ghada_almashaqbeh
      - *luqin_wang
      - name: "Allison Bishop Lewko"
        link: "http://www.cs.columbia.edu/~allison"
      - *justin_cappos
    tags:
      - "Security"
      - "Cryptography"
      - "Systems"
      - "Networking"



  - name: "Lind"
    anchor: "lind"
    image:
    status: *stealth
    site:
    description: "Despite the best efforts of developers most program kernels contain flaws, and strategies to defend against triggering them have fallen short. Lind is a new virtual machine design that defends against these bugs by locking all system calls into popular access paths. The design is based on the idea that popular paths—ones used every day to access basic system requests—are much less likely to contain vulnerabilities. This limited kernel access reduces the possibility of interaction with flawed code."
