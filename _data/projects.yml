  - name: "Seattle"
    anchor: "seattle"
    image: "img/projects/seattle_color_map.jpg"
    site: "https://seattle.poly.edu/html/"
    status: *adopted
    description: "Cloud computing can provide tremendous benefits due to the
ability to offload computation on demand. However, cloud resources are often
located far from users.  The Seattle project enables users to securely share
(and acquire) computing resources from their desktop, laptop, or smartphone
in the same manner as with cloud computing.  Seattle is used for education,
software development, and research by thousands of people around the world."
    products: "Our website contains information and links to <a href= \"https://seattle.poly.edu/html/education.html\">educational modules</a>, and a <a href=\"https://seattleclearinghouse.poly.edu/html/login\">clearinghouse</a> of available resources for those who wish to download and use the Seattle program, or to donate use of their devices for research purposes."
