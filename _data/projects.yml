  - name: "PolyPasswordHasher (PPH)"
    anchor: "pph"
    image: "img/projects/pph_diagram.png"
    status: *starting
    site: "https://polypasswordhasher.github.io/PolyPasswordHasher/"
    description: "A password database disclosure can be devastating, costing
companies billions of dollars in damages. PolyPasswordHasher offers a new
approach to prevent an attacker from finding out which passwords are being used. By
interrelating stored password data, potential hackers are forced to crack
passwords in sets. This increases the attackers’ level of difficulty, making a
PolyPasswordHasher-enabled database very hard to breach, even for an adversary
with millions of computers."
    products: "Basic reference implementations of PPH have been written for <a href=\"https://github.com/PolyPasswordHasher/PolyPasswordHasher/tree/master/python-reference-implementationPython\">Python</a>,<a href=\"https://github.com/PolyPasswordHasher/PolyPasswordHasher-C\">C</a>, and <a href=\"https://github.com/PolyPasswordHasher/PolyPasswordHasher-RubyRuby\">Ruby</a>. Easy to integrate PPH libraries, including the Pluggable Authentication Module (PAM), are also used in a number of operating systems, including Linux and OS X. PPH is also used in the Seattle Clearinghouse and BioBank. LAD: Waiting on Santiago for additional link information"
    people:
      - *santiago_torres
      - *vlad_diaz
      - *lolaly_luo
      - *justin_cappos
    tags:
      - "Cryptography"
      - "Security"


  - name: "in-toto"
    anchor: "in-toto"
    image:
    status: *starting
    site:
    description: "Do you know who has handled your software prior to its installation on your machine? While most developers are careful to secure each step in their products' supply chain, there is little assurance about what happens in-between these steps. The in-toto system holistically enforces the integrity of a software supply chain by gathering and signing information about the chain itself. As such, in-toto provides documentation that ensures clear accountability as to how software is written, packaged and distributed...and by who."
    products: "Through the course of doing this work, we <a href=\"http://isis.poly.edu/~jcappos/papers/torres_toto_usenixsec-2016.pdf\">found security issues
in the design of git</a> and worked to get fixes to many of those issues
included in production as of
<a href=\"https://lwn.net/Articles/691223/\">git 2.9.0</a>.
We welcome you to download the in-toto
<a href=\"https://github.com/toto-framework/toto-framework.github.io/blob/master/toto-demo.pdfdemoinstructions\">instructions</a>
which includes a demo version of our software, or to clone our
<a href=\"https://github.com/in-toto/in-toto/\">repository</a> and follow the
directions to integrate in-toto into your software project!"
    people:
      - *santiago_torres
      - *lukas_puhringer
      - *vlad_diaz
      - *artiom_baloian
      - name: "Reza Curtmola"
        link: "http:///web.njit.edu/~crix/"
      - *justin_cappos
    tags:
      - "Software Updates"
      - "Security"


  - name: "Atoms of Confusion"
    anchor: "atoms"
    image: "img/projects/atoms_placeholder.png"
    site:
    status: *starting
    description: "Within every confusing piece of software codes
  are small patterns that can lead developers  to outputs that radically
differ from what was intended. In studying these “atoms of confusion” we
look to build a firm empirical foundation for reducing code confusion in
software development and, thus, also reduce the frequency of buggy and
malfunctioning programs."
    products: "The <a href=\"https://atomsofconfusion.com\">project website</a> provides
a rough background of our theory, studies, and analysis for this work.
We make all of our <a href=\"http://atomsofconfusion.com/experiments.html\">study materials and anonymized data</a>
openly available so that other researchers can replicate, validate, and
build on our findings."
