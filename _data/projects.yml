  - name: "NetCheck"
    anchor: "netcheck"
    status: *retired
    image:
    site: "https://netcheck.poly.edu/projects/project/wiki"
    description: "NetCheck is a tool that can determine the cause of a failure in a networked application, without any application or network-specific knowledge, and without any modification to the application or its infrastructure. By treating an application as a blackbox, a diagnosis can be made using just a set of system call (syscall) invocation traces from the relevant end-hosts. By simulating the syscalls against a network model, syscalls that deviate from expected network semantics can be identified. In return, these deviations can be mapped to a diagnosis by using a set of heuristics."
    products: "Code for the NetCheck tool and all relevant documentation remain available on the NetCheck web site. JAC: Needs links"
    experiences: "Note that this project is not currently being maintained.
Please read our blog to learn about our experiences."
    people:
      - *yanyan_zhuang
      - *justin_cappos
    tags:
      - "Software Engineering"
      - "Testing Tools"


