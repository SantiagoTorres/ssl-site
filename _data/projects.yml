  - name: "Lind"
    anchor: "lind"
    photo:
    site:
    description: "A virtual machine design that prevents the triggering of kernel bugs by locking all system calls into popular access paths. The design is based on the idea that popular paths—ones used every day to access basic system requests—are much less likely to contain vulnerabilities. This limited kernel access reduces the possibility of interaction with flawed code."
    products:
    people:
    tags:

