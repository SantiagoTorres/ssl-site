  - pph: &pph
      name: "PolyPasswordHasher (PPH)"
      anchor: "pph"
      image: "img/projects/pph_diagram.png"
      status: *starting
      site: "https://polypasswordhasher.github.io/PolyPasswordHasher/"
      description: "A password database disclosure can be devastating, costing
companies billions of dollars in damages. PolyPasswordHasher offers a new
approach to prevent attackers from finding out which passwords are being used. By interrelating stored password data, potential hackers are forced to crack
passwords in sets. This increases the attackers’ level of difficulty, making a
PolyPasswordHasher-enabled database very hard to breach, even for an adversary
with millions of computers."
      products: "PPH is used in several projects including the Seattle Clearinghouse and BioBank.  PPH has available implementations for seven languages, including <a href=\"https://github.com/PolyPasswordHasher/PolyPasswordHasher-Java\">Java</a>, <a href=\"https://github.com/PolyPasswordHasher/PolyPasswordHasher/tree/master/python-reference-implementation\">Python</a>, <a href=\"https://github.com/PolyPasswordHasher/PolyPasswordHasher-C\">C</a>, and <a href=\"https://github.com/PolyPasswordHasher/PolyPasswordHasher-Ruby\">Ruby</a>. Easy to integrate PPH libraries, such as the <a href=\"https://github.com/LolalyLuo/PolyPasswordHasher/tree/PPHPAMModule\"> Pluggable Authentication Module (PAM)</a>, are also available for a number of operating systems, including Linux and OS X."
